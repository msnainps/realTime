<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <app-sidenav-routes></app-sidenav-routes>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle(); addClass()" class="side-button"
      [ngClass]="status ? 'success' : 'danger'" matTooltip="Click to Expand"
      aria-label="Button that displays a tooltip when focused or hovered over" matTooltipPosition="right">
    </button>
  </div>
  
  <div class="map-dashboard">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2444.4352201985166!2d-0.8799536840091554!3d52.21731026636909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48770e0c5a554d03%3A0xe7f79ca77056729!2sPerceptive%20Consulting%20Solutions!5e0!3m2!1sen!2sin!4v1571036243099!5m2!1sen!2sin"
      width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
  </div>

  <mat-drawer #drawer2 class="example-sidenav2" mode="over" position="end" >
      <div class="example-sidenav-content-2">
          <button type="button" mat-button (click)="drawer2.toggle(); addClass2()" class="side-button2"
            [ngClass]="status2 ? 'success' : 'danger'" matTooltip="Click to Expand"
            aria-label="Button that displays a tooltip when focused or hovered over" matTooltipPosition="left">
          </button>
        </div>
    <div class="example-container-3 mat-elevation-z8 example-container-modify">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Name Column -->
        <ng-container matColumnDef="driver" sticky>
          <th mat-header-cell *matHeaderCellDef> Driver</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>00:00 </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> 01:00</th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> 02:00 </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

           <!-- Symbol Column -->
           <ng-container matColumnDef="symbol2">
            <th mat-header-cell *matHeaderCellDef> 03:00 </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
    

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-drawer>



</mat-drawer-container>
