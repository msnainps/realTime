<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <app-sidenav-left [sidebarLeftNavOp]="sidebarLeftNavOp"></app-sidenav-left>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle(); addClass()" class="side-button"
      [ngClass]="status ? 'success' : 'danger'" matTooltip="Click to Expand"
      aria-label="Button that displays a tooltip when focused or hovered over" matTooltipPosition="right">
    </button>
  </div>
  <div class="map-dashboard">
    <div id="map"></div>
    <button id='zoomto' class='btn-map-zoom'>Show All Drops</button>
  </div>

  <mat-drawer #drawer2 class="example-sidenav2" mode="side" position="end">
    <div class="example-sidenav-content-2">
      <button type="button" mat-button (click)="drawer2.toggle(); addClass2()" class="side-button2"
        [ngClass]="status2 ? 'success' : 'danger'" matTooltip="Click to Expand"
        aria-label="Button that displays a tooltip when focused or hovered over" matTooltipPosition="left">
      </button>
    </div>
    <app-sidenav-right></app-sidenav-right>
  </mat-drawer>


</mat-drawer-container>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise" name='driverAssign'>  
    <p style="color: white">Assign Driver....</p>
</ngx-spinner>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise" name='cancelJob'>  
    <p style="color: white">Cancel Job....</p>
</ngx-spinner>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise" name='withdrawJob'>  
  <p style="color: white">Withdraw Assinged Route ....</p>
</ngx-spinner>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise" name='releasejob'>  
  <p style="color: white">Release Job ....</p>
</ngx-spinner>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise" name='carded'>  
    <p style="color: white">carded Job ....</p>
  </ngx-spinner>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise" name='deliverJob'>  
      <p style="color: white">deliver Job ....</p>
    </ngx-spinner>

<app-sidenav-left-operation #sidebarLeftNavOp></app-sidenav-left-operation>
