<div class="example-container-3 mat-elevation-z8 example-container-modify">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Name Column -->
          <ng-container matColumnDef="driver" sticky>
            <th mat-header-cell *matHeaderCellDef> Driver</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>00:00 </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> 01:00</th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> 02:00 </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
             <!-- Symbol Column -->
             <ng-container matColumnDef="symbol2">
              <th mat-header-cell *matHeaderCellDef> 03:00 </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
      
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
