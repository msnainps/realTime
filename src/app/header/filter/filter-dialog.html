<div class="meterial-postion">
  <div class="postion-headding">
  <h2>Filter</h2>
  </div>


  <div class="close-ed" mat-raised-button mat-dialog-close tabindex="-1">
      X
  </div>
  </div>

<mat-dialog-content class="meterial-box-width">


  
   <mat-card-content>

          <div class="row-design">
                  <div class="col-row-page"><h2 class="example-h2">Type</h2></div>
                  <div class="col-row-page2">
                  <section class="example-section">
                  <mat-checkbox class="example-margin" [(ngModel)]="collection">Collection</mat-checkbox>
                  <mat-checkbox class="example-margin" [(ngModel)]="delivery">Delivery</mat-checkbox>
                 </section>
          </div>
          </div>
          
          <div class="row-design">
                  <div class="col-row-page"><h2 class="example-h2">Show</h2></div>
                  <div class="col-row-page2">
                  <section class="example-section">
                  <mat-checkbox class="example-margin" [(ngModel)]="drops">Drops</mat-checkbox>
                  <mat-checkbox class="example-margin" [(ngModel)]="drivers">Drivers </mat-checkbox>
                  <mat-checkbox class="example-margin" [(ngModel)]="both">Both</mat-checkbox>
                  </section>
          </div>
          </div>
          
          <div class="row-design">
                  <div class="col-row-page"><h2 class="example-h2">Status</h2></div>
                  <div class="col-row-page2">
                  <section class="example-section">

                  <div>
                  <mat-checkbox class="example-margin" [(ngModel)]="on-route">On route</mat-checkbox>
                  <mat-checkbox class="example-margin" [(ngModel)]="accepted">Accepted</mat-checkbox>
                  <mat-checkbox class="example-margin" [(ngModel)]="pause">Pause</mat-checkbox>
                  <mat-checkbox class="example-margin" [(ngModel)]="pendings">Pendings</mat-checkbox>
                  </div>

                  </section>
          </div>
          </div>

          <div class="row-design">
              <div class="col-row-page"><h2 class="example-h2">Job type</h2></div>
              <div class="col-row-page2">
              <section class="example-section">
              <mat-checkbox class="example-margin" [(ngModel)]="Sameday">same-day</mat-checkbox>
              <mat-checkbox class="example-margin" [(ngModel)]="Nextday">next-nay</mat-checkbox>
              <mat-checkbox class="example-margin" [(ngModel)]="Retail">retail</mat-checkbox>
              </section>
          </div>
          </div>


          <div class="row-design">
              <div class="col-row-page"><h2 class="example-h2">Drivers</h2></div>
              <div class="col-row-page2">
                         
                       No Data       
                            
          </div>
          </div>


          </mat-card-content>
    



</mat-dialog-content>
<mat-dialog-actions align="center">
<button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
<button mat-raised-button mat-dialog-close tabindex="1">Set as Defalt</button>
</mat-dialog-actions>
