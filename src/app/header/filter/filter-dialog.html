        <h2>MAP Filter</h2>
    </div>


    <div class="close-ed" mat-raised-button mat-dialog-close tabindex="-1">
        X

</div>
<form [formGroup]="filterFormVal" (ngSubmit)="saveFilter()">
<mat-dialog-content class="meterial-box-width">



    <mat-card-content>

        <div class="row-design">
            <div class="col-row-page2">
                <mat-checkbox class="example-margin" formControlName="drops" [(ngModel)]="filterFormModel.drops">Drops</mat-checkbox>
            </div>
        </div>

        <div class="row-design">
            <div class="col-row-page">
                <h2 class="example-h2">Job Status</h2>
            </div>

                    <mat-checkbox class="example-margin" [disabled]="!filterFormModel.drops" formControlName="unassigned" [(ngModel)]="filterFormModel.unassigned">Unassigned</mat-checkbox>
                    <mat-checkbox class="example-margin" [disabled]="!filterFormModel.drops" formControlName="assign" [(ngModel)]="filterFormModel.assign">Assign </mat-checkbox>
                    <mat-checkbox class="example-margin" [disabled]="!filterFormModel.drops" formControlName="completed" [(ngModel)]="filterFormModel.completed">Completed</mat-checkbox>
            </div>
        </div>

        <div class="row-design">
            <div class="col-row-page">
                <h2 class="example-h2">Job Type</h2>
            </div>
            <div class="col-row-page2">
                    <mat-checkbox class="example-margin" [disabled]="!filterFormModel.drops" formControlName="collection" [(ngModel)]="filterFormModel.collection">Collection</mat-checkbox>
                    <mat-checkbox class="example-margin" [disabled]="!filterFormModel.drops" formControlName="delivery" [(ngModel)]="filterFormModel.delivery">Delivery</mat-checkbox>
            </div>
        </div>
