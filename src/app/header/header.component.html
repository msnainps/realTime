  <div class="search-row" *ngIf="isShown">
    <input type="text" placeholder="Search & Enter"><a class="close-icon" (click)="toggleShow()"><i
        class="material-icons"> close</i></a></div>


</mat-toolbar>

<!-- Header search Grid -->
<div class="modal fade" id="calendar-search" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
  aria-hidden="true">
  <div class="modal-dialog md-header-search" role="document">
    <div class="modal-content">
      <div class="close-box">
        <button type="button" data-dismiss="modal">X</button>
      </div>
      <div class="modal-body space-bitween">
      <div style="width: 100%;">
        <span>
          <h4>Search Date:</h4>{{searchedDate}}
        </span>
      </div>
      <div style="width: 100%;">
        <span>
          <h4>Search Value:</h4>{{searchedValue}}
        </span>
      </div>
      <div class="inner-set-section">
        <ag-grid-angular style="width: auto; height: 500px;" class="ag-theme-balham" [rowData]="rowData"
          [columnDefs]="columnDefs" [modules]="modules" [suppressRowClickSelection]="true"
          [rowSelection]='selectionMode' [enableCellTextSelection]="true" [defaultColDef]="defaultColDef"
          (selectionChanged)="onSelectionChanged($event)" [paginationPageSize]="paginationPageSize" [pagination]="true">
        </ag-grid-angular>
      </div>
    </div>
  </div>
